<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <title>居服員管理系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Microsoft JhengHei", sans-serif;
    }

    .container {
      max-width: 600px;
      margin-top: 20px;
    }

    .hidden-section {
      display: none;
    }

    .user-label {
      font-weight: bold;
      font-size: 1.2rem;
      color: #198754;
      padding: 5px 0;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
  </style>
</head>

<body>

  <div id="loading" class="loading-overlay">
    <div class="spinner-border text-success" role="status"></div>
  </div>

  <nav class="navbar navbar-dark bg-success sticky-top">
    <div class="container-fluid">
      <button class="btn btn-light text-success" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar">
        <i class="fas fa-bars"></i>
      </button>
      <span class="navbar-brand mb-0 h1 mx-auto">居服員管理系統</span>
    </div>
  </nav>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar">
    <div class="offcanvas-header">
      <h5>系統導航</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <?!= includeNav(); ?>
    </div>
  </div>

  <div class="container">
    <div id="searchSection" class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">居服員選擇</h5>
        <div class="mb-3">
          <select class="form-select" id="selectUserName">
            <option value="" disabled selected>載入中...</option>
          </select>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary flex-grow-1" id="btnQuery">查詢</button>
          <button class="btn btn-success flex-grow-1" id="btnAddInit">新增</button>
        </div>
      </div>
    </div>

    <div id="detailSection" class="card shadow-sm hidden-section">
      <div class="card-body">
        <form id="userForm">
          <input type="hidden" id="formMode" value="update">
          <div class="mb-3">
            <label class="form-label">居服員姓名 (User_N)</label>
            <div id="displayUserName" class="user-label"></div>
            <input type="hidden" id="inputUserName">
          </div>
          <div class="mb-3">
            <label class="form-label">Email (User_Email)</label>
            <input type="email" class="form-control" id="inputUserEmail">
          </div>
          <div class="mb-3">
            <label class="form-label">電話 (User_Tel)</label>
            <input type="text" class="form-control" id="inputUserTel" placeholder="0900000000">
          </div>
          <div class="d-grid gap-2 mt-4">
            <button type="button" class="btn btn-success" id="btnSave">更新資料</button>
            <button type="button" class="btn btn-danger" id="btnDelete">刪除</button>
            <button type="button" class="btn btn-secondary" onclick="backToSearch()">返回搜尋</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container mt-2 text-end">
      <small class="text-muted">
        <i class="fas fa-user-circle"></i> 當前管理員：
        <?= userEmail ?>
      </small>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    $(document).ready(function () {
      $('#loading').css('display', 'flex');
      loadDropdown();

      $('#btnQuery').click(function () {
        const name = $('#selectUserName').val();
        if (!name) return Swal.fire('提示', '請選擇居服員', 'warning');
        $('#loading').show();
        google.script.run.withSuccessHandler(function (res) {
          $('#loading').hide();
          if (res.found) {
            $('#displayUserName').text(res.rowResult.User_N);
            $('#inputUserName').val(res.rowResult.User_N);
            $('#inputUserEmail').val(res.rowResult.User_Email);
            $('#inputUserTel').val(res.rowResult.User_Tel);
            switchToDetailMode('update');
          }
        }).queryUserData(name);
      });

      $('#btnAddInit').click(function () {
        Swal.fire({
          title: '輸入新居服員姓名',
          input: 'text',
          showCancelButton: true
        }).then((result) => {
          if (result.isConfirmed && result.value) {
            $('#userForm')[0].reset();
            $('#displayUserName').text(result.value);
            $('#inputUserName').val(result.value);
            switchToDetailMode('add');
          }
        });
      });

      $('#btnSave').click(function () {
        const mode = $('#formMode').val();
        const data = {
          userName: $('#inputUserName').val(),
          userEmail: $('#inputUserEmail').val(),
          userTel: $('#inputUserTel').val()
        };
        $('#loading').show();
        const action = (mode === 'add') ? 'addUserData' : 'updateUserData';

        google.script.run.withSuccessHandler(function (res) {
          $('#loading').hide();
          if (res.success) {
            Swal.fire('成功', res.message, 'success').then(() => {
              if (mode === 'add') backToSearch();
              else backToSearch();
            });
          } else {
            Swal.fire('失敗', res.message, 'error');
          }
        })[action](data);
      });

      $('#btnDelete').click(function () {
        const name = $('#inputUserName').val();
        Swal.fire({
          title: '確定刪除?',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33'
        }).then((result) => {
          if (result.isConfirmed) {
            $('#loading').show();
            google.script.run.withSuccessHandler(function (res) {
              $('#loading').hide();
              Swal.fire('已刪除', res.message, 'success').then(() => backToSearch());
            }).deleteUserData(name);
          }
        });
      });
      $('#loading').hide();
    });

    function loadDropdown() {
      google.script.run.withSuccessHandler(function (list) {
        const select = $('#selectUserName');
        select.empty().append('<option value="" disabled selected>請選擇居服員...</option>');
        list.forEach(name => select.append(`<option value="${name}">${name}</option>`));
      }).getUserList();
    }

    function switchToDetailMode(mode) {
      $('#searchSection').hide();
      $('#detailSection').show();
      $('#formMode').val(mode);
      $('#btnSave').text(mode === 'add' ? '新增資料' : '更新資料');
      if (mode === 'add') $('#btnDelete').hide(); else $('#btnDelete').show();
    }

    function backToSearch() {
      $('#detailSection').hide();
      $('#searchSection').show();
      loadDropdown();
    }
  
  </script>
</body>
<?!= includeFooter(); ?>

</html>
