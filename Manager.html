<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <title>管理員管理系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Microsoft JhengHei", sans-serif;
    }

    .container {
      max-width: 600px;
      margin-top: 20px;
    }

    .hidden-section {
      display: none;
    }

    .mana-label {
      font-weight: bold;
      font-size: 1.2rem;
      color: #198754;
      padding: 5px 0;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
    }
  
  </style>
</head>

<body>

  <div id="loading" class="loading-overlay">
    <div class="spinner-border text-success" role="status"></div>
  </div>

  <nav class="navbar navbar-dark bg-success sticky-top">
    <div class="container-fluid">
      <button class="btn btn-light text-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
          <i class="fas fa-bars"></i>
        </button>
      <span class="navbar-brand mb-0 h1 mx-auto">管理員管理系統</span>
    </div>
  </nav>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar">
    <div class="offcanvas-header">
      <h5>系統導航</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <?!= includeNav(); ?>
    </div>
  </div>

  <div class="container">
    <div id="searchSection" class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">管理員選擇</h5>
        <div class="mb-3">
          <select class="form-select" id="selectManaName">
              <option value="" disabled selected>載入中...</option>
            </select>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary flex-grow-1" id="btnQuery">查詢</button>
          <button class="btn btn-success flex-grow-1" id="btnAddInit">新增</button>
        </div>
      </div>
    </div>

    <div id="detailSection" class="card shadow-sm hidden-section">
      <div class="card-body">
        <form id="ManaForm">
          <input type="hidden" id="formMode" value="update">
          <div class="mb-3">
            <label class="form-label">管理員姓名 (Mana_N)</label>
            <div id="displayManaName" class="mana-label"></div>
            <input type="hidden" id="inputManaName">
          </div>
          <div class="mb-3">
            <label class="form-label">Email (Mana_Email)</label>
            <input type="email" class="form-control" id="inputManaEmail">
          </div>
          <div class="mb-3">
            <label class="form-label">電話 (Mana_Tel)</label>
            <input type="text" class="form-control" id="inputManaTel" placeholder="0900000000">
          </div>
          <div class="d-grid gap-2 mt-4">
            <button type="button" class="btn btn-success" id="btnSave">更新資料</button>
            <button type="button" class="btn btn-danger" id="btnDelete">刪除</button>
            <button type="button" class="btn btn-secondary" onclick="backToSearch()">返回搜尋</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container mt-2 text-end">
      <small class="text-muted">
            <i class="fas fa-user-circle"></i> 當前管理員：<?= userEmail ?>
          </small>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    $(document).ready(function(){
        loadDropdown();

        $('#btnQuery').click(function(){
          const name = $('#selectManaName').val();
          if(!name) return Swal.fire('提示', '請選擇管理員', 'warning');
          $('#loading').show();
          google.script.run.withSuccessHandler(function(res){
            $('#loading').hide();
            if(res.found){
              $('#displayManaName').text(res.rowResult.Mana_N);
              $('#inputManaName').val(res.rowResult.Mana_N);
              $('#inputManaEmail').val(res.rowResult.Mana_Email);
              $('#inputManaTel').val(res.rowResult.Mana_Tel);
              switchToDetailMode('update');
            }
          }).queryManaData(name);
        });

        $('#btnAddInit').click(function(){
          Swal.fire({
            title: '輸入新管理員姓名',
            input: 'text',
            showCancelButton: true
          }).then((result) => {
            if (result.isConfirmed && result.value) {
              $('#ManaForm')[0].reset();
              $('#displayManaName').text(result.value);
              $('#inputManaName').val(result.value);
              switchToDetailMode('add');
            }
          });
        });

        $('#btnSave').click(function(){
          const mode = $('#formMode').val();
          const data = {
            manaName: $('#inputManaName').val(),
            manaEmail: $('#inputManaEmail').val(),
            manaTel: $('#inputManaTel').val()
          };
          $('#loading').show();
          const action = (mode === 'add') ? 'addManaData' : 'updateManaData';
          
          google.script.run.withSuccessHandler(function(res){
            $('#loading').hide();
            if(res.success){
              Swal.fire('成功', res.message, 'success').then(() => {
                if(mode === 'add') backToSearch();
                else backToSearch();
              });
            } else {
              Swal.fire('失敗', res.message, 'error');
            }
          })[action](data);
        });

        $('#btnDelete').click(function(){
          const name = $('#inputManaName').val();
          Swal.fire({
            title: '確定刪除?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33'
          }).then((result) => {
            if (result.isConfirmed) {
              $('#loading').show();
              google.script.run.withSuccessHandler(function(res){
                $('#loading').hide();
                Swal.fire('已刪除', res.message, 'success').then(() => backToSearch());
              }).deleteManaData(name);
            }
          });
        });
      });

      function loadDropdown(){
        google.script.run.withSuccessHandler(function(list){
          const select = $('#selectManaName');
          select.empty().append('<option value="" disabled selected>請選擇管理員...</option>');
          list.forEach(name => select.append(`<option value="${name}">${name}</option>`));
        }).getManaList();
      }

      function switchToDetailMode(mode){
        $('#searchSection').hide();
        $('#detailSection').show();
        $('#formMode').val(mode);
        $('#btnSave').text(mode === 'add' ? '新增資料' : '更新資料');
        if(mode === 'add') $('#btnDelete').hide(); else $('#btnDelete').show();
      }

      function backToSearch() {
        $('#detailSection').hide();
        $('#searchSection').show();
        loadDropdown();
      }

      /**
      * 呼叫後端同步權限功能
      */
      function syncPermissions() {
        // 檢查 Swal 是否存在，避免再次報錯
        if (typeof Swal === 'undefined') {
          alert("系統錯誤：尚未載入 SweetAlert2 函式庫");
          return;
        }

        // 1. 關閉 Offcanvas 導覽列
        var offcanvasElement = document.querySelector('.offcanvas');
        if (offcanvasElement) {
          var offcanvas = bootstrap.Offcanvas.getInstance(offcanvasElement);
          if (offcanvas) offcanvas.hide();
        }

        // 2. 啟動 SweetAlert2 動態效果
        Swal.fire({
          title: '同步權限中',
          text: '正在更新所有試算表權限，並清理名單，請稍候...',
          allowOutsideClick: false,
          showConfirmButton: false,
          didOpen: () => {
            Swal.showLoading();
          }
        });

        // 3. 呼叫 GAS 後端
        google.script.run
          .withSuccessHandler(function() {
            Swal.fire({
              icon: 'success',
              title: '同步完成',
              text: '權限已成功更新',
              timer: 2000
            });
          })
          .withFailureHandler(function(err) {
            Swal.fire({
              icon: 'error',
              title: '同步失敗',
              text: err.message
            });
          })
          .syncMasterTablePermissions();
      }
    function runManualMaintenance() {
      // 1. 關閉導航列
      var offcanvasElement = document.querySelector('.offcanvas');
      var bsOffcanvas = bootstrap.Offcanvas.getInstance(offcanvasElement);
      if (bsOffcanvas) bsOffcanvas.hide();

      // 2. 顯示讀取中
      Swal.fire({
        title: '資料處理中',
        text: '正在遷移過期紀錄並同步 User 名單，若有新年度檔案將自動設定權限...',
        allowOutsideClick: false,
        didOpen: () => { Swal.showLoading(); }
      });

      // 3. 呼叫後端函式
      google.script.run
        .withSuccessHandler(function() {
          Swal.fire('完成', '資料維護與 User 同步已執行完畢。', 'success');
        })
        .withFailureHandler(function(err) {
          Swal.fire('執行失敗', err.message, 'error');
        })
        .dailyMaintenanceJob(); // 執行剛才寫的後端主函式
    }         
  </script>
</body>
  <?!= includeFooter(); ?>
</html>
